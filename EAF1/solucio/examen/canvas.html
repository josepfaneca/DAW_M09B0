<!DOCTYPE html>
<html>
<body>

    <canvas id="canvas" width="300" height="300">

        El teu navegador no suporta l'element canvas
     
     </canvas>

<script>


var c = document.getElementById("canvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(0,10,50,80);
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
</script> 

</body>
</html>
